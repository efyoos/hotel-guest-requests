        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: white;
            --text-primary: #333;
            --text-secondary: #555;
            --border-color: #e0e0e0;
            --accent-color: #4a90e2;
            --accent-hover: #3a7bc8;
            --hover-bg: #f8fafc;
            --selected-bg: #e3f2fd;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #404040;
            --accent-color: #5ba3f5;
            --accent-hover: #4a90e2;
            --hover-bg: #383838;
            --selected-bg: #2a4a6a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .theme-toggle, .lang-switch {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .theme-toggle:hover, .lang-switch:hover {
            border-color: var(--accent-color);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
            color: var(--text-primary);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 16px;
            display: none;
            align-items: center;
            gap: 4px;
        }

        .back-btn.show {
            display: flex;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .request-btn {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 18px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-align: center;
            flex-direction: column;
            color: var(--text-primary);
        }

        .request-btn:hover {
            border-color: var(--accent-color);
            background: var(--hover-bg);
        }

        .request-btn:active {
            transform: scale(0.98);
        }

        .emoji {
            font-size: 32px;
            min-width: 32px;
        }

        .category-view,
        .detailed-view {
            display: none;
        }

        .category-view.active,
        .detailed-view.active {
            display: block;
        }

        .detailed-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .detailed-item {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 16px 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
        }

        .detailed-item .emoji {
            font-size: 28px;
        }

        .detailed-item .label {
            font-size: 11px;
            line-height: 1.2;
        }

        .detailed-item:hover {
            border-color: var(--accent-color);
            background: var(--hover-bg);
        }

        .detailed-item.selected {
            border-color: var(--accent-color);
            background: var(--selected-bg);
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            margin-top: 8px;
        }

        .quantity-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-display {
            font-size: 16px;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            width: 100%;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: var(--accent-hover);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .progress-btn {
            width: 100%;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 12px;
            display: none;
        }

        .progress-btn.show {
            display: block;
        }

        .status-message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .status-message.sending {
            display: block;
            background: #fff3cd;
            color: #856404;
        }

        .status-message.success {
            display: block;
            background: #d4edda;
            color: #155724;
        }

        .status-message.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .footer img {
            height: 48px;
            width: auto;
        }

        .total-price-box {
            background: var(--selected-bg);
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .total-price-box.show {
            display: block;
        }

        .total-price-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .total-price-amount {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
        }

        @media (min-width: 600px) {
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .detailed-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

            ]
        };

        let currentLang = 'en';
        let currentTheme = 'light';
        let selectedRequest = '';
        let currentCategory = '';
        let quantity = 1;
        let selectedItemPrice = 0;

        const form = document.getElementById('requestForm');
        const roomNumberInput = document.getElementById('roomNumber');
        const guestNameInput = document.getElementById('guestName');
        const feedbackArea = document.getElementById('feedback');
        const submitBtn = document.getElementById('submitBtn');
        const progressBtn = document.getElementById('progressBtn');
        const statusMessage = document.getElementById('statusMessage');
        const categoryView = document.getElementById('categoryView');
        const detailedView = document.getElementById('detailedView');
        const detailedList = document.getElementById('detailedList');
        const backBtn = document.getElementById('backBtn');
        const pageTitle = document.getElementById('pageTitle');
        const categoryBtns = document.querySelectorAll('[data-category]');
        const themeToggle = document.getElementById('themeToggle');
        const langSwitch = document.getElementById('langSwitch');
        const quantityContainer = document.getElementById('quantityContainer');
        const quantityDisplay = document.getElementById('quantityDisplay');
        const decreaseQty = document.getElementById('decreaseQty');
        const increaseQty = document.getElementById('increaseQty');
        const totalPriceBox = document.getElementById('totalPriceBox');
        const totalPriceAmount = document.getElementById('totalPriceAmount');

        function updateTotalPrice() {
            const total = selectedItemPrice * quantity;
            totalPriceAmount.textContent = total.toLocaleString() + ' DA';
        }

        function updateTranslations() {
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (translations[currentLang][key]) {
                    if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                        el.placeholder = translations[currentLang][key].replace(' *', '');
                    } else {
                        el.textContent = translations[currentLang][key];
                    }
                }
            });
            
            if (currentLang === 'ar') {
                document.body.style.direction = 'rtl';
            } else {
                document.body.style.direction = 'ltr';
            }
        }

        langSwitch.addEventListener('change', (e) => {
            currentLang = e.target.value;
            updateTranslations();
        });

        themeToggle.addEventListener('click', () => {
            if (currentTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
                currentTheme = 'dark';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.textContent = 'üåô';
                currentTheme = 'light';
            }
        });

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                currentCategory = this.dataset.category;
                showDetailedView(currentCategory);
            });
        });

        backBtn.addEventListener('click', showCategoryView);

        decreaseQty.addEventListener('click', () => {
            if (quantity > 1) {
                quantity--;
                quantityDisplay.textContent = quantity;
                document.getElementById('quantityInput').value = quantity;
                updateTotalPrice();
            }
        });

        increaseQty.addEventListener('click', () => {
            if (quantity < 10) {
                quantity++;
                quantityDisplay.textContent = quantity;
                document.getElementById('quantityInput').value = quantity;
                updateTotalPrice();
            }
        });

        function showDetailedView(category) {
            categoryView.classList.remove('active');
            detailedView.classList.add('active');
            backBtn.classList.add('show');
            
            const categoryTitles = {
                housekeeping: translations[currentLang].housekeepingTitle,
                maintenance: translations[currentLang].maintenanceTitle,
                reception: translations[currentLang].receptionTitle,
                roomservice: translations[currentLang].roomserviceTitle
            };
            pageTitle.textContent = categoryTitles[category];

            if (category === 'roomservice') {
                quantityContainer.style.display = 'block';
                totalPriceBox.classList.add('show');
                quantity = 1;
                quantityDisplay.textContent = '1';
                document.getElementById('quantityInput').value = '1';
            } else {
                quantityContainer.style.display = 'none';
                totalPriceBox.classList.remove('show');
            }

            detailedList.innerHTML = '';
            const localizedRequests = requestsTranslations[currentLang][category];
            
            requests[category].forEach((request, index) => {
                const item = document.createElement('button');
                item.type = 'button';
                item.className = 'detailed-item';
                const localizedLabel = localizedRequests[index] ? localizedRequests[index].label : request.label;
                item.innerHTML = `
                    <span class="emoji">${request.emoji}</span>
                    <span class="label">${localizedLabel}</span>
                    ${request.price ? `<span class="label" style="font-weight:600">${request.price}</span>` : ''}
                `;
                item.addEventListener('click', function() {
                    document.querySelectorAll('.detailed-item').forEach(i => i.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedRequest = request.text;
                    
                    if (category === 'roomservice' && request.priceNum) {
                        selectedItemPrice = request.priceNum;
                        updateTotalPrice();
                    }

                    const categoryMap = {
                        housekeeping: 'housekeeping_request',
                        maintenance: 'maintenance_request',
                        reception: 'reception_request',
                        roomservice: 'roomservice_order'
                    };
                    const urgencyMap = {
                        housekeeping: 'medium',
                        maintenance: 'high',
                        reception: 'low',
                        roomservice: 'medium'
                    };

                    document.getElementById('categoryInput').value = categoryMap[category];
                    document.getElementById('urgencyInput').value = urgencyMap[category];
                });
                detailedList.appendChild(item);
            });
        }

        function showCategoryView() {
            detailedView.classList.remove('active');
            categoryView.classList.add('active');
            backBtn.classList.remove('show');
            pageTitle.textContent = translations[currentLang].title;
            selectedRequest = '';
            selectedItemPrice = 0;
            quantityContainer.style.display = 'none';
            totalPriceBox.classList.remove('show');
            document.querySelectorAll('.detailed-item').forEach(i => i.classList.remove('selected'));
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;

            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusMessage.className = 'status-message';
                }, 5000);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const guestName = guestNameInput.value.trim();
            const roomNumber = roomNumberInput.value.trim();
            const feedback = feedbackArea.value.trim();

            if (!guestName) {
                showStatus(translations[currentLang].pleaseEnterName, 'error');
                return;
            }

            if (!roomNumber) {
                showStatus(translations[currentLang].pleaseEnterRoom, 'error');
                return;
            }

            if (!selectedRequest) {
                showStatus(translations[currentLang].pleaseSelectRequest, 'error');
                return;
            }

            let requestText = selectedRequest;
            if (currentCategory === 'roomservice') {
                requestText += ` (Quantity: ${quantity})`;
            }
            if (feedback) {
                requestText += ' - Feedback: ' + feedback;
            }

            const formData = new FormData(form);
            const payload = {
                hotel_id: 'H001',
                language: currentLang,
                request_text: requestText
            };
            
            formData.forEach((value, key) => {
                if (key !== 'feedback') {
                    payload[key] = value;
                }
            });

            try {
                submitBtn.disabled = true;
                showStatus(translations[currentLang].sending, 'sending');

                const response = await fetch('https://efdemo.app.n8n.cloud/webhook-test/fa5f3f64-bbe6-4590-8f94-60d4d4c832cf', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showStatus(translations[currentLang].requestSentSuccess, 'success');
                    progressBtn.classList.add('show');
                    submitBtn.style.display = 'none';
                    feedbackArea.value = '';
                    selectedRequest = '';
                    document.querySelectorAll('.detailed-item').forEach(i => i.classList.remove('selected'));
                } else {
                    showStatus(translations[currentLang].requestFailed, 'error');
                }
            } catch (err) {
                showStatus(translations[currentLang].networkError + err.message, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });

        updateTranslations();
    </script>
