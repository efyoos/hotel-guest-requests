<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a Request</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: white;
            --text-primary: #333;
            --text-secondary: #555;
            --border-color: #e0e0e0;
            --accent-color: #4a90e2;
            --accent-hover: #3a7bc8;
            --hover-bg: #f8fafc;
            --selected-bg: #e3f2fd;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #404040;
            --accent-color: #5ba3f5;
            --accent-hover: #4a90e2;
            --hover-bg: #383838;
            --selected-bg: #2a4a6a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .theme-toggle, .lang-switch {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .theme-toggle:hover, .lang-switch:hover {
            border-color: var(--accent-color);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
            color: var(--text-primary);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 16px;
            display: none;
            align-items: center;
            gap: 4px;
        }

        .back-btn.show {
            display: flex;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .request-btn {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 18px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-align: center;
            flex-direction: column;
            color: var(--text-primary);
        }

        .request-btn:hover {
            border-color: var(--accent-color);
            background: var(--hover-bg);
        }

        .request-btn:active {
            transform: scale(0.98);
        }

        .emoji {
            font-size: 32px;
            min-width: 32px;
        }

        .category-view,
        .detailed-view {
            display: none;
        }

        .category-view.active,
        .detailed-view.active {
            display: block;
        }

        .detailed-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .detailed-item {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 16px 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
        }

        .detailed-item .emoji {
            font-size: 28px;
        }

        .detailed-item .label {
            font-size: 11px;
            line-height: 1.2;
        }

        .detailed-item:hover {
            border-color: var(--accent-color);
            background: var(--hover-bg);
        }

        .detailed-item.selected {
            border-color: var(--accent-color);
            background: var(--selected-bg);
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            margin-top: 8px;
        }

        .quantity-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-display {
            font-size: 16px;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            width: 100%;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: var(--accent-hover);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .progress-btn {
            width: 100%;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 12px;
            display: none;
        }

        .progress-btn.show {
            display: block;
        }

        .status-message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .status-message.sending {
            display: block;
            background: #fff3cd;
            color: #856404;
        }

        .status-message.success {
            display: block;
            background: #d4edda;
            color: #155724;
        }

        .status-message.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .footer img {
            height: 48px;
            width: auto;
        }

        .total-price-box {
            background: var(--selected-bg);
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .total-price-box.show {
            display: block;
        }

        .total-price-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .total-price-amount {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
        }

        .order-summary-box {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            display: none;
        }

        .order-summary-box.show {
            display: block;
        }

        .order-summary-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            text-align: center;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 8px;
            background: var(--hover-bg);
            border-radius: 6px;
        }

        .order-item-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .order-item-name {
            font-size: 14px;
            color: var(--text-primary);
        }

        .order-item-qty {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .order-item-price {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent-color);
        }

        .order-item-remove {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 8px;
        }

        .add-to-order-btn {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            display: none;
        }

        .add-to-order-btn.show {
            display: block;
        }

        .add-to-order-btn:hover {
            background: #218838;
        }

        @media (min-width: 600px) {
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .detailed-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
